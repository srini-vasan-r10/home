<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Srinivasan!</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- Base and Variables (Material You Inspired) --- */
        :root {
            /* Light Theme Palette */
            --bg-color-light: #f7faff; /* Slightly blueish white */
            --surface-color-light: #ffffff;
            --primary-color-light: #4a55e0; /* Muted Blue/Purple */
            --on-primary-color-light: #ffffff; /* Text color on primary */
            --text-color-light: #1f1f1f;
            --secondary-text-color-light: #5f5f5f; /* Subtler text color */
            --border-color-light: #d3d3d3;
            --shadow-color-light: rgba(0, 0, 0, 0.1);
            --ripple-color-light: rgba(74, 85, 224, 0.1); /* Ripple color based on primary */

            /* Dark Theme Palette */
            --bg-color-dark: #1f1f1f; /* Dark Grey */
            --surface-color-dark: #2e2e2e;
            --primary-color-dark: #a3aaff; /* Lighter accent for dark */
            --on-primary-color-dark: #1a1a4f; /* Text color on primary dark */
            --text-color-dark: #e1e1e1;
            --secondary-text-color-dark: #a1a1a1;
            --border-color-dark: #4f4f4f;
            --shadow-color-dark: rgba(0, 0, 0, 0.3);
            --ripple-color-dark: rgba(163, 170, 255, 0.1); /* Ripple color based on primary dark */

            /* Spacing Variables */
            --space-small: 8px;
            --space-medium: 16px;
            --space-large: 24px;

            /* Typography and Transitions */
            --font-family: 'Roboto', sans-serif;
            --transition-speed: 0.25s;

            /* Shape Variables (Border Radius) */
            --border-radius-large: 28px; /* Key Material You shape */
            --border-radius-medium: 16px;
            --border-radius-small: 12px;
        }

        /* --- Theme Setup --- */
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
            line-height: 1.6;
        }

        /* Apply dark theme variables when the body has the 'dark-theme' class */
        body.dark-theme {
            --bg-color-light: var(--bg-color-dark); /* Use dark palette variables */
            --surface-color-light: var(--surface-color-dark);
            --primary-color-light: var(--primary-color-dark);
            --on-primary-color-light: var(--on-primary-color-dark);
            --text-color-light: var(--text-color-dark);
            --secondary-text-color-light: var(--secondary-text-color-dark);
            --border-color-light: var(--border-color-dark);
            --shadow-color-light: var(--shadow-color-dark);
            --ripple-color-light: var(--ripple-color-dark);
        }

        /* Visually hidden for accessibility labels */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* --- Layout --- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--space-large); /* Use spacing variable */
            box-sizing: border-box;
            position: relative; /* Needed for absolute positioning of button */
        }

        /* --- Theme Toggle Button --- */
        #theme-toggle-button {
            position: absolute;
            top: var(--space-medium); /* Use spacing variable */
            right: var(--space-medium); /* Use spacing variable */
            padding: 10px var(--space-medium);
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            border-radius: var(--border-radius-large);
            cursor: pointer;
            background-color: var(--surface-color-light);
            color: var(--primary-color-light);
            box-shadow: 0 2px 5px var(--shadow-color-light);
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            /* Basic ripple effect idea - note: this is a simplified implementation */
            background-position: center;
            background-image: radial-gradient(circle, transparent 1%, var(--surface-color-light) 1%);
            background-size: 15000%; /* Large size for effect */
        }

        #theme-toggle-button:hover {
            box-shadow: 0 4px 8px var(--shadow-color-light);
        }

        #theme-toggle-button:active {
            background-color: var(--ripple-color-light); /* Show ripple color on click */
            background-size: 100%;
            transition: background 0s; /* Instant ripple effect */
        }

        body.dark-theme #theme-toggle-button {
             background-color: var(--surface-color-dark);
             color: var(--primary-color-dark);
        }

        body.dark-theme #theme-toggle-button:active {
            background-color: var(--ripple-color-dark);
            background-size: 100%;
            transition: background 0s;
        }

        /* --- Greeting Area --- */
        .greeting-area {
            text-align: center;
            margin-bottom: var(--space-large); /* Use spacing variable */
        }

        .greeting-area h1 {
            font-size: 2.8rem; /* Slightly larger */
            font-weight: 400; /* Material uses lighter weights */
            color: var(--text-color-light);
            transition: color var(--transition-speed) ease;
            margin-bottom: var(--space-small); /* Use spacing variable */
        }

        .greeting-area .name-style {
            font-weight: 500;
            color: var(--primary-color-light);
            transition: color var(--transition-speed) ease;
        }

        /* --- Search Area --- */
        .search-container {
            width: 100%;
            max-width: 700px; /* Wider search */
            padding: var(--space-large); /* Use spacing variable */
            background-color: var(--surface-color-light);
            border-radius: var(--border-radius-large);
            box-shadow: 0 4px 15px var(--shadow-color-light);
            transition: background-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            margin-bottom: var(--space-large); /* Use spacing variable */
        }

        #search-form {
            width: 100%;
        }

        .search-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            background-color: var(--bg-color-light); /* Slightly different from surface */
            border-radius: var(--border-radius-large);
            border: 1px solid var(--border-color-light);
            transition: background-color var(--transition-speed) ease, border var(--transition-speed) ease;
            overflow: hidden; /* Clip children to rounded corners */
        }

        body.dark-theme .search-wrapper {
            background-color: var(--bg-color-dark);
            border: 1px solid var(--border-color-dark);
        }

        /* Select element for search engine */
        #search-engine {
            padding: 12px var(--space-small) 12px var(--space-medium); /* Use spacing */
            font-size: 0.95rem;
            font-weight: 400;
            background-color: transparent;
            color: var(--secondary-text-color-light); /* Subtler color */
            border: none;
            border-right: 1px solid var(--border-color-light); /* Separator */
            border-radius: 0; /* No rounding inside */
            cursor: pointer;
            outline: none;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease, border-color var(--transition-speed) ease;
            appearance: none; /* Hide default arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            /* Custom Arrow using Material Symbol (SVG Data URL) */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="${encodeURIComponent('#5f5f5f')}"><path d="M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z"/></svg>');
            background-repeat: no-repeat;
            background-position: right var(--space-small) center; /* Position arrow using spacing */
            padding-right: var(--space-large); /* More space for the icon */
        }

        body.dark-theme #search-engine {
             color: var(--secondary-text-color-dark);
             /* Update SVG fill color for dark theme */
             background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="${encodeURIComponent('#a1a1a1')}"><path d="M480-345 240-585l56-56 184 184 184-184 56 56-240 240Z"/></svg>');
        }

        /* Options within the select dropdown */
        #search-engine option {
            background-color: var(--surface-color-light); /* Dropdown option background */
            color: var(--text-color-light);
        }

        body.dark-theme #search-engine option {
            background-color: var(--surface-color-dark);
            color: var(--text-color-dark);
        }

        /* Search input field */
        #search-input {
            flex-grow: 1; /* Takes up remaining space */
            padding: 14px var(--space-medium); /* Use spacing */
            font-size: 1rem;
            font-weight: 400;
            border: none;
            background-color: transparent;
            color: var(--text-color-light);
            outline: none;
            transition: color var(--transition-speed) ease;
        }

        #search-input::placeholder {
            color: var(--secondary-text-color-light);
            opacity: 0.8;
        }

        body.dark-theme #search-input::placeholder {
            color: var(--secondary-text-color-dark);
        }

        /* Search button */
        #search-form button {
            padding: 10px var(--space-medium);
            margin: var(--space-small); /* Add margin for visual separation */
            border: none;
            background-color: var(--primary-color-light);
            color: var(--on-primary-color-light);
            cursor: pointer;
            border-radius: var(--border-radius-large); /* Match outer radius */
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease, filter var(--transition-speed) ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #search-form button .material-symbols-outlined {
            font-size: 24px;
            line-height: 1; /* Ensure icon aligns well */
        }

        #search-form button:hover {
             filter: brightness(1.1); /* Slightly brighten on hover */
        }

        body.dark-theme #search-form button {
            background-color: var(--primary-color-dark);
            color: var(--on-primary-color-dark);
        }
        body.dark-theme #search-form button:hover {
             filter: brightness(1.15);
        }

        /* --- Responsiveness --- */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-medium); /* Adjust padding */
            }

            .greeting-area h1 {
                font-size: 2.2rem;
            }

            .search-container {
                max-width: 95%; /* Allow search container to be a bit wider */
                padding: var(--space-medium); /* Adjust padding */
                border-radius: var(--border-radius-medium); /* Smaller radius on mobile */
            }

             /* Keep search elements horizontal but adjust padding/margins */
            .search-wrapper {
                 border-radius: var(--border-radius-large);
            }

            #search-engine {
                padding: 10px var(--space-small) 10px var(--space-medium);
                padding-right: var(--space-large); /* Adjust icon space */
                font-size: 0.9rem;
            }

            #search-input {
                padding: 12px var(--space-medium);
                font-size: 0.95rem;
            }

             #search-form button {
                padding: var(--space-small) var(--space-medium);
                margin: var(--space-small);
             }
             #search-form button .material-symbols-outlined {
                 font-size: 22px;
             }

            #theme-toggle-button {
                top: var(--space-small);
                right: var(--space-small);
                padding: var(--space-small) var(--space-medium);
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
             .container {
                padding: var(--space-medium); /* Adjust padding */
            }
            .greeting-area {
                margin-bottom: var(--space-medium);
            }

            .greeting-area h1 {
                font-size: 1.8rem;
            }
            .greeting-area .name-style {
                display: block; /* Stack name if too long */
                margin-top: var(--space-small);
            }

            .search-container {
                padding: var(--space-medium);
                border-radius: var(--border-radius-medium);
            }

            .search-wrapper {
                 border-radius: var(--border-radius-medium);
            }

            #search-engine {
                padding: 10px var(--space-small) 10px var(--space-medium);
                padding-right: var(--space-large);
                 font-size: 0.9rem;
            }

             #search-input {
                padding: 12px var(--space-small);
                 font-size: 0.95rem;
            }


            #search-form button {
                 padding: var(--space-small); /* Smaller padding on smallest screens */
                 margin: var(--space-small);
            }
             #search-form button .material-symbols-outlined {
                 font-size: 20px;
             }

            #theme-toggle-button {
                top: var(--space-small);
                right: var(--space-small);
                padding: var(--space-small) var(--space-small);
                font-size: 0.75rem;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <button id="theme-toggle-button">Toggle Theme</button>

        <header class="greeting-area">
            <h1>
                <span id="greeting-text"></span>, <span class="name-style">Srinivasan</span>
            </h1>
        </header>

        <main class="search-container">
            <form id="search-form" action="#" method="get" role="search">
                <div class="search-wrapper">
                    <label for="search-engine" class="visually-hidden">Select Search Engine</label>
                    <select id="search-engine" name="search-engine" aria-label="Select Search Engine">
                        <option value="google" selected>Google</option>
                        <option value="duckduckgo">DuckDuckGo</option>
                        <option value="bing">Bing</option>
                    </select>

                    <label for="search-input" class="visually-hidden">Search Query</label>
                    <input type="text" id="search-input" name="q" placeholder="Search the web..." required aria-label="Search Input">

                    <button type="submit" aria-label="Search">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script>
        // Wait for the DOM to be fully loaded before running the script
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to DOM elements
            const greetingText = document.getElementById('greeting-text');
            const themeToggleButton = document.getElementById('theme-toggle-button');
            const searchForm = document.getElementById('search-form');
            const searchEngineSelect = document.getElementById('search-engine');
            const searchInput = document.getElementById('search-input');
            const body = document.body;

            // --- Set Dynamic Greeting based on time ---
            function setGreeting() {
                const now = new Date();
                const hour = now.getHours(); // Get hour (0-23)
                let greeting;

                // Determine greeting based on the hour (using 24-hour format)
                if (hour >= 5 && hour < 12) { // 5:00 AM to 11:59 AM
                    greeting = "Good morning";
                } else if (hour >= 12 && hour < 17) { // 12:00 PM to 4:59 PM
                    greeting = "Good afternoon";
                } else { // 5:00 PM to 4:59 AM
                    greeting = "Good evening";
                }
                greetingText.textContent = greeting; // Update the greeting text
            }

            // --- Theme Handling ---

            // Function to apply either dark or light theme class and button text
            function applyTheme(isDark) {
                if (isDark) {
                    body.classList.add('dark-theme');
                    themeToggleButton.textContent = "Light Theme"; // Button text shows option to switch TO light
                } else {
                    body.classList.remove('dark-theme');
                    themeToggleButton.textContent = "Dark Theme"; // Button text shows option to switch TO dark
                }
            }

            // Function to handle the theme toggle button click
            function handleThemeToggle() {
                const currentlyDark = body.classList.contains('dark-theme'); // Check current theme
                const newThemeIsDark = !currentlyDark; // Determine the new theme state
                applyTheme(newThemeIsDark); // Apply the new theme
                // Store the user's preference in local storage
                localStorage.setItem('themePreference', newThemeIsDark ? 'dark' : 'light');
            }

            // --- Initialize Theme on Page Load ---
            const savedTheme = localStorage.getItem('themePreference'); // Check for saved preference
            // Check if the user's system prefers dark mode
            const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            let initialThemeIsDark;

            // Determine the initial theme: saved preference > system preference > default (light)
            if (savedTheme === 'dark') {
                initialThemeIsDark = true;
            } else if (savedTheme === 'light') {
                initialThemeIsDark = false;
            } else {
                // Default to system preference if no saved theme is found
                initialThemeIsDark = systemPrefersDark;
            }
            // Apply the determined ini
